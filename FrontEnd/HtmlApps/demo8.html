<!DOCTYPE html>
<html>
    <head>
        <title>Table2 Example</title>
    </head>
    <body>
       <table border="2px" align="center" bgcolor="yellow" cellspacing="15px" cellpadding="10px">
           <caption>STUDENT</caption>
           <thead>
               <tr>
                    <th rowspan="2">SID</th>
                    <th rowspan="2">SNAME</th>
                    <th rowspan="2">SAGE</th>
                    <th colspan="2">Medium</th>
                    <th colspan="3">Marks</th>
                    <th rowspan="2">Picture</th>
               </tr>
               <tr>
                    <th>TM</th>
                    <th>EM</th>
                    <th>SUB1</th>
                    <th>SUB2</th>
                    <th>SUB3</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                    <td>101</td>
                    <td>Ajay</td>
                    <td>21</td>
                    <td>Yes</td>
                    <td>No</td>
                    <td>77</td>
                    <td>78</td>
                    <td>79</td>
                    <td>
                        <img src="one.jpg" height="50px" width="50px">
                    </td>
               </tr>
               <tr>
                <td>102</td>
                <td>Venu</td>
                <td>21</td>
                <td>Yes</td>
                <td>No</td>
                <td>77</td>
                <td>78</td>
                <td>79</td>
                <td>
                    <img src="two.jpg" height="50px" width="50px">
                </td>
           </tr>
           </tbody>
       </table>
    </body>
</html>
