<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Related Tags</title>
</head>
<body>
    <header>MyHeader</header>
    <hr>
        <h1>Text1</h1>
        <h2>Text2</h2>
        <h3>Text3</h3>
        <h4>Text4</h4>
        <h5>Text5</h5>
        <h6>Text6</h6>
        <font color="red" size="30px" face="Cooper">
            Good Morning
        </font>
       <center>
        <i>ItalicText</i>
        <em>ItalicText</em>
        <b>BoldText</b>
        <strong>BoldText</strong>
        <u>UnderLine</u>
        <s>StrikeLine</s>
       </center>
       <p>
           Abcdefg.............................
           Abcdefg.............................
           Abcdefg.............................
        </p>
        H <sub>2</sub> O  <br>
        X <sup>2</sup>   <br>
        <big>BigText</big><small>SmallText</small> <br>
        <marquee>ScrollText</marquee>
        <marquee direction="right">ScrollText</marquee>
    <hr>
    <footer>MyFooter</footer>
</body>
</html>
