<!DOCTYPE html>
<html>
<body>
    <script>
        //R1.Addition of 2 numbers (Functional Programming)
        //Preparation of function  => ONCE
        function addition(n1,n2)
        {
            result=n1+n2
            console.log('Sum is:'+result)
        }
        function subtraction(n1,n2)
        {
            result=n1-n2
            console.log('Sub is:'+result)
        }
        //Usage of function     => MANY TIME
        addition(1,2)
        addition(10,20)
        addition(100,200)
        addition(1000,2000)
        subtraction(150,20)
        //Advantanges:
        //1.No Duplicate Code 
        //2.Less space & time complexicty
        //3.More Readability
        //4.Have reusability of code
        //5.Extensibility is easy
        //6.Modularity is achieved
    </script>
</body>
</html>
