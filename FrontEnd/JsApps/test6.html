<!DOCTYPE html>
<html>

        //GET  =  SET

        document.getElementById('id1').style.backgroundColor='yellow'
        document.getElementById('id2').innerHTML='hello Chanti'
        document.getElementById('id2').style.color='blue'
        document.getElementById('id2').style.backgroundColor='yellow'

        var t1=document.getElementById('id4').value
        var t2=document.getElementById('id5').value

    </script>
